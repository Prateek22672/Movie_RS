<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraTeeKâ„¢ X NETFLIX</title>
    <link rel="icon" href="np-photoaidcom-cropped.jpg">
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="main">
        <img class="header" src="netflix.jpg">
        <p class="x">X</p>
        <img class="name" src="Prateek.jpg">

        <input class="bar" type="text" id="searchInput" placeholder="Enter movie name...">
        <img class="search_icon" onclick="searchMovie(); scrollToSection('movieDetails')" src="search-interface-symbol.png" alt="Search">

        <button class="recommend_btn" onclick="getRecommendations(); scrollToSection('recommendations')">Get Recommendations</button>
    </div>

    <h2>Trending Movies</h2>
    <div class="carousel-container">
        <button class="carousel-btn left-btn" onclick="scrollLeft()">&#10094;</button>
        <div id="trendingMovies" class="trending-carousel"></div>
        <button class="carousel-btn right-btn" onclick="scrollRight()">&#10095;</button>
    </div>

    <div id="movieDetails" class="movie-container"></div>
    <h2 id="recTitle" style="display: none;">Similar Movies</h2>
    <div id="recommendations" class="movie-list"></div>

    <script src="index.js"></script>

    <script>
        // Function to scroll to a specific section
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
